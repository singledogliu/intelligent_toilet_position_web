<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>管理员登录</title>
    <link rel="stylesheet" href="../css/AdminLogin.css" />
    <link rel="icon" href="../img/admin.ico" type="img/x-ico" />
    <script src="../js/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
  </head>

  <body>
    <img src="../img/bgImg.jpg" class="bgImg" />
    <div id="content">
      <div class="bidTitle">厕位管理系统登录</div>
      <div class="logCon">
        <div class="line">
          <span>账号:</span>
          <input
            v-model="account"
            class="bt_input"
            type="text"
            placeholder="账号"
          />
        </div>
        <div class="line">
          <span>密码:</span>
          <input
            v-model="password"
            class="bt_input"
            type="text"
            placeholder="密码"
          />
        </div>
        <button v-on:click="login" type="button" class="loginBut">登录</button>
        <button v-on:click="register" type="button" class="loginBut">
          注册
        </button>
      </div>
    </div>
    <script src="../js/AdminLogin.js"></script>
  </body>
</html>
