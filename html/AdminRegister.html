<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>管理员注册</title>
    <link rel="stylesheet" href="../css/AdminRegister.css" />
    <link rel="icon" href="../img/admin.ico" type="img/x-ico" />
    <script src="../js/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src="../js/AdminRegister.js"></script>
  </head>
  <body>
    <img src="../img/bgImg.jpg" class="bgImg" />
    <div id="content">
      <div class="bidTitle">厕位管理系统登录</div>
      <div class="logCon">
        <div class="line">
          <span>账号:&nbsp;&nbsp;&nbsp;</span>
          <input
            v-model="account"
            class="bt_input"
            type="text"
            placeholder="账号"
          />
        </div>
        <div class="line">
          <span>密码:&nbsp;&nbsp;&nbsp;</span>
          <input
            v-model="password"
            class="bt_input"
            type="password"
            placeholder="密码"
          />
        </div>
        <div class="line">
          <span>姓名:&nbsp;&nbsp;&nbsp;</span>
          <input
            v-model="name"
            class="bt_input"
            type="text"
            placeholder="姓名"
          />
        </div>
        <div class="line">
          <span>电话:&nbsp;&nbsp;&nbsp;</span>
          <input
            v-model="phone"
            class="bt_input"
            type="text"
            placeholder="电话"
          />
        </div>
        <div class="line">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
            >验证码:</span
          >
          <input
            v-model="identifyingCode"
            class="bt_input"
            type="text"
            placeholder="请填写手机接收到的验证码"
          />
          <button v-on:click="identify" type="button">获取验证码</button>
        </div>
        <div class="line">
          <span>区域:&nbsp;&nbsp;&nbsp;</span>
          <input
            v-model="regionalCode"
            class="bt_input"
            type="text"
            placeholder="所负责区域"
          />
        </div>
        <button v-on:click="login" type="button" class="loginBut">
          返回登录
        </button>
        <button v-on:click="register" type="button" class="loginBut">
          注册
        </button>
      </div>
    </div>
  </body>
</html>
